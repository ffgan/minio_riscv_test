name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: fedora42
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: make build
        run: |
          ls ${{ github.workspace }}
          make build
      - name: make test
        run: |
          echo "Running tests..."
          make test
      - name: run mint
        run: |
          echo "Running mint..."
          make mint
      - name: clean up
        run: |
          echo "Cleaning up..."
          make clean

      - run: echo "🍏 This job's status is ${{ job.status }}."
